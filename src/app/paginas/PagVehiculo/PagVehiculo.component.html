<div class="card">
  <div class="card-header">
    <span class="fw-bold">Vehiculo {{vehiculo?.marca}} {{vehiculo?.modelo}}</span>
  </div>
  
  <div class="card-body">
    <div class="row">
      <div class="col-md-5">
        <img src="{{vehiculo?.foto}}" class="img-thumbnail">
      </div>
      <div class="col-md-7">
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Codigo:</label>
          <div class="col-sm-9">
            {{vehiculo?.codigo}}
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Marca:</label>
          <div class="col-sm-9">
            {{vehiculo?.marca}}
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Color:</label>
          <div class="col-sm-9">
            {{vehiculo?.color}}
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">AÃ±o:</label>
          <div class="col-sm-9">
            {{vehiculo?.ano}}
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Kilometraje:</label>
          <div class="col-sm-9">
            {{vehiculo?.kilometraje}}
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Calificacion:</label>
          <div class="col-sm-9">
            <app-calificacion [calificacion]="vehiculo?.calificacion" (accionClick)="imprimir($event)"></app-calificacion>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-dark">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
  </div>
</div>
