<div class="card">
  <div class="card-header">
    Lista de Vehiculos
  </div>

  <div class="card-body">
    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Filtro:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Marca" [(ngModel)]="filtro">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        Filtrado por: {{filtro}}
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3">
        <a class="btn btn-info" [routerLink]="['/vehiculo']">+ Nuevo Vehiculo</a>
      </div>
    </div>
    <br>
    <div class="col-sm-12">
      <table class="table table-white">
        <thead>
          <tr>
            <th>
              <!-- Funcionalidad boton -->
              <button class="btn btn-sm" (click)='this.mostrarImagen = !this.mostrarImagen'
                [ngClass]="{'btn-btn-warning': this.mostrarImagen, 'btn-info': !mostrarImagen}"
                [innerText]="mostrarImagen ? 'Ocultar Imagen' : 'Mostrar Imagen'">
              </button>
            </th>
            <!-- crear tabla -->
            <th>Codigo</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Precio</th>
            <th>Calificación</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contenido de la tabla de acuerdo a PagListaVehiculoComponent -->
          <ng-container *ngFor="let item of listaVehiculos">
            <tr>
              <td><img [src]="item.foto" style="width: 80px;" *ngIf="mostrarImagen"></td>
              <td><a [routerLink]="['/vehiculos/'+item.codigo]">{{item.codigo}}</a></td>
              <td [innerText]="item.marca"></td>
              <td>{{item.modelo | lowercase | AEspacio:'-'}}</td>
              <td>{{item.ano}}</td>
              <td>{{item.precio | currency}}</td>
              <td>{{item.calificacion}}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary">Editar</button>
                  <button type="button" class="btn btn-btn-danger"(click)="eliminar(item.codigo)">Eliminar</button>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
